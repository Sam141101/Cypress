name: Cypress Tests

# Khi nào workflow sẽ chạy
on:
  push:
    branches: [ main ] # Chạy khi push lên nhánh main
  pull_request:
    branches: [ main ] # Chạy khi có pull request vào nhánh main

jobs:
  cypress-run:
    runs-on: ubuntu-latest # Sử dụng runner Ubuntu

    steps:
      # Bước 1: Checkout mã nguồn từ repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # Bước 2: Cài đặt Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16' # Chọn phiên bản Node.js phù hợp

      # Bước 3: Cài đặt dependencies
      - name: Install dependencies
        run: npm install

      # Bước 4: Chạy Cypress tests
      - name: Run Cypress
        run: npx cypress run